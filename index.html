<!DOCTYPE html />
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/main-Logo.svg" />
    <title>Branding UI</title>
</head>

<body>
    <div class="for-gap">
        <header>
            <div class="header-container">
                <div class="header-gapper">
                    <img src="images/main-Logo.svg" alt="main-Logo">
                    <div class="nav-list">
                        <div class="nav-list-title">
                            <p class="small-basic-para">Products</p>
                            <img src="images/vector-down.svg" alt="vector-down">
                        </div>
                        <div class="nav-list-title">
                            <p class="small-basic-para">Services</p>
                            <img src="images/vector-down.svg" alt="vector-down">
                        </div>
                        <div class="nav-list-title">
                            <p class="small-basic-para">Pricing</p>
                        </div>
                        <div class="nav-list-title">
                            <p class="small-basic-para">Resources</p>
                            <img src="images/vector-down.svg" alt="vector-down">
                        </div>
                        <div class="nav-list-title">
                            <p class="small-basic-para">About</p>
                        </div>
                    </div>
                </div>
                <div class="header-buttons">
                    <button class="login button-content">Log in</button>
                    <button class="sign-in button-content">Sign up</button>
                </div>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="hero-container">
                    <div class="hero-container-content">
                        <div class="hero-container-content-button">
                            <button class="hero-button tiny-basic-para"><img src="images/dot.svg" alt="dot">New
                                feature</button>
                            <div class="hero-container-content-button-gapper">
                                <p class="tiny-basic-para">Check out the team dashboard</p>
                                <img src="images/arrow-right.svg" alt="arrow">
                            </div>
                        </div>
                        <h1>Beautiful analytics to grow smarter</h1>
                    </div>
                    <div class="hero-container-content-para">
                        <p class="basic-para-gray">Powerful, self-serve product and growth analytics to help you convert, engage, and retain more
                            users. Trusted by over 4,000 startups.</p>
                    </div>
                    <div class="hero-container-content-buttons">
                        <button class="Demo-button medium-para"><img src="images/play-circle.svg" alt="play-circle">Demo</button>
                        <button class="Sign-up-button medium-para">Sign up</button>
                    </div>
                </div>
                <img src="images/big-frame.svg" alt="big-frame">
            </div>
        </main>
    </div>
</body>

</html>
